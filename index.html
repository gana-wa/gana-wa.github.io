<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="bs">
                <span>Board Size</span>
                <select name="boardSize" id="boardSize" class="boardSize">
                    <option value="3">3 x 3</option>
                    <option value="6">6 x 6</option>
                    <option value="9">9 x 9</option>
                </select>
            </div>
            <button id="gameStart" onclick="startGame()" class="button">
                Start Game
            </button>
            <div id="board-container" class="board">
                <h2 id="turn" class="turn"></h2>
            </div>
            <!-- <button id="restart" class="button">Restart</button> -->
        </div>
        <script src="index.js"></script>
    </body>
</html>
